<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 40px;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #d42d2d;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .table th {
      background-color: #d42d2d;
      color: white;
      text-align: center;
      font-weight: bold;
    }
    .table td {
      text-align: center;
      vertical-align: middle;
    }
    .btn-sm {
      margin: 2px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Welcome Admin - Blood Donation User Panel</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>User Name</th>
      <th>Age</th>
      <th>City</th>
      <th>Phone</th>
      <th>Blood Group</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.userName}"></td>
      <td th:text="${user.age}"></td>
      <td th:text="${user.city}"></td>
      <td th:text="${user.phone}"></td>
      <td th:text="${user.bloodGroup}"></td>
      <td>
        <a th:href="@{'/admin/edit/' + ${user.id}}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{'/admin/delete/' + ${user.id}}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
