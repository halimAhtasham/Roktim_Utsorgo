<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        .edit-box {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #343a40;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="edit-box">
    <h2>Edit User</h2>
    <form th:action="@{/admin/update}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" id="userName" class="form-control" th:field="*{userName}" required>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" class="form-control" th:field="*{age}" required>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control" th:field="*{city}" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" class="form-control" th:field="*{phone}" required>
        </div>

        <div class="form-group">
            <label for="bloodGroup">Blood Group</label>
            <input type="text" id="bloodGroup" class="form-control" th:field="*{bloodGroup}" required>
        </div>

        <div class="btn-group mt-4">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a th:href="@{/admin}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
